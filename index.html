<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg-grad: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-grad);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 350px;
            border: 4px solid #ff4d6d;
            z-index: 10;
        }

        .main-img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; font-size: 1.6rem; }
        p { color: #444; font-size: 1.1rem; min-height: 50px; }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-next { background: var(--primary); color: white; width: 100%; }
        .btn-yes { background: #4caf50; color: white; }
        .btn-no { background: #f44336; color: white; }

        input[type="date"] {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
            width: 80%;
        }

        .hidden { display: none !important; }

        /* Shower animations */
        .shower-item {
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: fall linear forwards;
            pointer-events: none;
            white-space: nowrap;
        }

        .no-msg-shower {
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px white;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(15deg); }
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>

    const noMessages = ["Think again!", "Are you sure?", "Wait!", "Nooooo!", "Please?", "Are you joking?", "Bad decision!", "Why?!", "Try again!"];

    let currentStage = -1;

    function checkDate() {
        if (document.getElementById('date-input').value === "2023-05-18") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        } else {
            document.getElementById('login-error').style.display = 'block';
            document.getElementById('login-card').style.animation = "shake 0.4s";
            setTimeout(() => document.getElementById('login-card').style.animation = "", 400);
        }
    }

    function nextStep() {
        currentStage++;
        if (currentStage < stages.length) {
            document.getElementById('stage-title').innerText = stages[currentStage].title;
            document.getElementById('stage-desc').innerText = stages[currentStage].desc;
            document.getElementById('stage-img').src = stages[currentStage].img;
            if (currentStage === stages.length - 1) {
                document.getElementById('step-btn-container').classList.add('hidden');
                document.getElementById('final-btns').classList.remove('hidden');
            }
        }
    }

    const noBtn = document.getElementById('no-btn');
    noBtn.addEventListener('mouseover', () => {
        // Move No Button
        noBtn.style.position = 'fixed';
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';

        // Shower of "No" messages
        spawnNoMessage();
    });

    function spawnNoMessage() {
        const msg = document.createElement('div');
        msg.className = 'shower-item no-msg-shower';
        msg.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
        msg.style.left = Math.random() * 100 + "vw";
        msg.style.animationDuration = "3s";
        document.getElementById('shower-container').appendChild(msg);
        setTimeout(() => msg.remove(), 3000);
    }

    function sayYes() {

        }, 100);
    }
